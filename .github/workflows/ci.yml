name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-n-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          components: clippy
      - name: Build
        run: cargo build
